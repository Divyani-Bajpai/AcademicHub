name: Build and deploy Node.js app to Azure Web App - Acadmichub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: .

  deploy:
    runs-on: windows-latest   # CHANGED â€” deploy from Windows as well
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-folder

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_163ACC2210A444BEB6461EA89A99A0FF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_46F35C3EC5FA4F6694C20B68D72ED958 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DAACDFE30FB540C3AA52C505A6F36A8E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Acadmichub'
          slot-name: 'Production'
          package: .
