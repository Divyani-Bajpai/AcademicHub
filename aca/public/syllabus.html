<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syllabus Module</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f6fa;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.07);
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th {
        text-align: left;
        padding: 12px;
        background: #007bff;
        color: white;
        font-weight: 600;
    }

    table td {
        padding: 12px;
        background: #fff;
        border-bottom: 1px solid #ddd;
    }

    .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 500;
    }

    .btn-primary {
        background: #007bff;
        color: white;
    }

    .btn-danger {
        background: #e63946;
        color: white;
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-small {
        padding: 4px 8px;
        font-size: 0.8rem;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0 14px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .book-list {
        background: #f1f3f5;
        padding: 10px;
        border-radius: 6px;
        margin-top: 10px;
    }

    .modal-bg {
        position: fixed;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
    }

</style>
</head>
<body>

<h1>üìò Syllabus Module</h1>

<div class="card">
    <h2>Add New Syllabus</h2>
    <input id="subject" placeholder="Subject name">
    <textarea id="units" placeholder="Enter units/topics"></textarea>
    <button class="btn btn-primary" onclick="addSyllabus()">Add Syllabus</button>
</div>

<div class="card">
    <h2>All Syllabus</h2>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Units</th>
                <th>Books</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="syllabusTable"></tbody>
    </table>
</div>

<!-- Add Book Modal -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h3>Add Book</h3>
        <input id="bookTitle" placeholder="Book title">
        <input id="bookAuthor" placeholder="Book author">
        <button class="btn btn-primary" onclick="saveBook()">Save Book</button>
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
let currentSubjectForBook = "";

function fetchSyllabus() {
    fetch("http://localhost:3000/api/syllabus")
    .then(res => res.json())
    .then(data => renderTable(data))
    .catch(() => alert("‚ùå Cannot connect to backend"));
}

function renderTable(data) {
    const table = document.getElementById("syllabusTable");
    table.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
        table.innerHTML = "<tr><td colspan='4'>No syllabus found.</td></tr>";
        return;
    }

    data.forEach(item => {
        table.innerHTML += `
        <tr>
            <td>${item.subject}</td>
            <td>${item.units}</td>
            <td>${item.books.length} book(s)</td>
            <td>
                <button class="btn btn-small btn-primary" onclick="openModal('${item.subject}')">Add Book</button>
                <button class="btn btn-small btn-secondary" onclick="viewBooks('${item.subject}')">View</button>
                <button class="btn btn-small btn-danger" onclick="deleteSyllabus('${item.subject}')">Delete</button>
            </td>
        </tr>`;
    });
}

// Add syllabus
function addSyllabus() {
    const subject = document.getElementById("subject").value.trim();
    const units = document.getElementById("units").value.trim();

    if (!subject || !units) {
        alert("Fill all fields!");
        return;
    }

    fetch("http://localhost:3000/api/syllabus", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, units })
    })
    .then(() => {
        alert("Syllabus added!");
        fetchSyllabus();
    });
}

// Delete subject
function deleteSyllabus(subject) {
    if (!confirm("Delete syllabus for " + subject + "?")) return;

    fetch(`http://localhost:3000/api/syllabus/${subject}`, {
        method: "DELETE"
    })
    .then(() => {
        alert("Deleted!");
        fetchSyllabus();
    });
}

// Modal functions
function openModal(subject) {
    currentSubjectForBook = subject;
    document.getElementById("modalBg").style.display = "flex";
}

function closeModal() {
    document.getElementById("modalBg").style.display = "none";
}

function saveBook() {
    const title = document.getElementById("bookTitle").value.trim();
    const author = document.getElementById("bookAuthor").value.trim();

    if (!title || !author) {
        alert("Fill all fields!");
        return;
    }

    fetch("http://localhost:3000/api/syllabus/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            subject: currentSubjectForBook,
            title,
            author
        })
    })
    .then(() => {
        alert("Book added!");
        closeModal();
        fetchSyllabus();
    });
}

function viewBooks(subject) {
    fetch(`http://localhost:3000/api/syllabus?subject=${subject}`)
    .then(res => res.json())
    .then(data => {
        let msg = `Books for ${subject}:\n\n`;
        data.books.forEach((b, i) => {
            msg += `${i+1}. ${b.title} ‚Äî ${b.author}\n`;
        });
        alert(msg);
    });
}

fetchSyllabus();
</script>

</body>
</html>
